<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Game </title>
<style>
table, th, td {
	height: 40px;
	width: 40px;
	border: 1px solid black;
	border-collapse: collapse;
}

div{
	height:40px;
	width: 40px;
	
}
.tile{
	background-color:red;
}
</style>

<table>
</table>
</head>
<body>
<script>

var rows= 10;;
var table= '';
var cols= 10;


for(var i=0; i<rows; i++){
	table += '<tr> ';
	
	for(var j=0; j<= cols; j++){
		table += "<td> <div class= 'tile' id='"+i+"_"+j+"'> </div> </td>";
	}
	
	table += '</tr>';
}
document.write('<table>'+table+'</table>');

</script>
</body>
</html>
